<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <div  class="fo">
    <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="username" required  minlength="5"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="password"required ><br><br>
        <label for="date">Date Of Birth:</label>
        <input type="date" name="" id="date"> <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="email" required><br><br>
        <input type="radio" id="ml"  name="gender">
        <label for="ml">male</label>
        <input type="radio" id="radio" name="gender">
        <label for="fe">female</label> <br><br>
        <input type="checkbox" id="checkbox">
        <label for="file">upload file</label>
        <input type="file" id="file" name="file" accept="image"> <br><br>
        <div>
            <label for="">Select state:</label>
            <select name="" id="">
                <option value="1">Andhra Pradesh</option>
                <option value="2">Telangana</option>
                <option value="3">Tamilnadu</option>
            </select>

        </div>
        <div>
            <label for="">write feedback</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <label for="checkbox">Agree & Continue</label> <br><br>
        <button>Submit</button>
    </form>
    </div>
</body>
</html>
