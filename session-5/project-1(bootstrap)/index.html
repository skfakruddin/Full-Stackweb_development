<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
</head>
<body style="background-color: cadetblue;">

    <h1  class="display-1 text-center text-info bg-black">Form demo</h1>
    <form action="" class="mx-auto mt-5 bg-light p-5"  style="max-width: 600px;">
        <div class="mb-3">
        <label for="username" class="form-label ">username</label>
        <input type="text" class="form-control " id="username" name="username" style="max-width:500px">
    </div>
    <div mb-3>
        <label for="password" class="form-label text-center ">password</label>
        <input type="password" class="form-control" id="password" name="password" style="max-width:500px">
    </div>
<div class="mb-3">
    <label for="feedback" class="form-label">feedback</label>
    <textarea name="feedback" id="feedback" cols="30" rows="10" class="form-control" style="max-width:500px"></textarea>

    </div>
    <div class="mb-3">
        <label >select your skills</label>
        <select name="skill" id="" class="form-select">
            <option value="html">html</option>
            <option value="css">css</option>
            <option value="js">js</option>
            <option value="php">php</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="">select technologies</label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="html" id="html">
            <label for="html" class="form-check-label">html</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="css" id="css">
            <label for="css" class="form-check-label">css</label>
        </div>
    </div>
    <div class="mb-3">
<label for="gender">select gender</label>
<div class="form-check">
    <input type="radio" name="gender" id="male" value="male">
    <label for="male">Male</label>
</div>
<div class="form-check">
    <input type="radio" name="gender" id="f" value="f">
    <label for="f">Female</label>
</div>

    </div>
    <div class="mb-3">
<button  class="btn btn-success">sign up</button>
    </div>
    </form>
</body>
</html>
