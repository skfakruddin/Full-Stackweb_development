<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style24-2.css">
</head>
<body>
    <div class="container">
        <div class="left-container">
            <div class="logins">
                <h1 id="login">Login</h1>
            </div>
           <div class="twitter">
               <img class="facebook" src="facebook.svg" alt="">
               <img class="facebook" src="twitter.svg" alt="">
            </div>
            <div class="other">
                <p>or use your account</p>
            </div>
           <form action="">
            <div class="details">
                <input type="email" name="email" id="email" placeholder="email">
                <input type="password" name="password" id="password" placeholder="Password">
               
            </div>
            <div class="forgot">
                <a id="forgot"  href="#">Forgot your password?</a>
            </div>
            <div class="submit">
                <input type="submit" id="submit"  value="Login">
            </div>
           </form>
        </div>
        <div class="right-container">
            <div class="html">
                <h1 id="html">HTML CSS Login <br>Form</h1>
            </div>
            <div class="css">
                <p id="css">This login form is created using pure HTML and CSS. For social icons,FontAwesome is used.</p>
            </div>
        </div>
        
    </div>

</body>
</html>
