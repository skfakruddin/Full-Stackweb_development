<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style25_3.css">
    <title>Assignment 25_3</title>
</head>
<body>
    <div class="container">
    <h1>Arithmetic Calculator</h1>
    <form >
        <div class="input">

            <input class="n1" type="number" name="first">
            <input class="n2"type="number" name="second">
        </div>
        <div class="buttons">
            <button id="add" type="submit">+</button>
            <button id="sub"  type="submit">-</button>
            <button id="mul" type="submit">*</button>
            <button id="div" type="submit">/</button>
            <button id="mod" type="submit">%</button>
        </div>
    </form>
        <h1 class="result">Result: <span class="res"></span></h1> 
    </div>
    <script src="script25_3.js"></script>
</body>
</html>
